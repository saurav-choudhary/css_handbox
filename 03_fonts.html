<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      line-height: 1.6em;
    }

    #welcome p span {
      font-weight: bold;
    }

    #about p span{
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum <span>Lorem ipsum dolor sit.</span> sit amet consectetur adipisicing.</p>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit.</p>
  </div>
</body>
</html>
