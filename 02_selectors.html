<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    /* Element selector */
    body {
      background-color: grey;
    }
    /* # is for id's and . is for classes */
    .primary-heading {
      color: blue;
    }
    
    #welcome {
      background-color: whitesmoke;
    }

    /* multiple selectors */
    #welcome, #about {
      border:1px solid blue;
      padding: 10px;
      margin: 4px;
    }

    /* Nested Selectors */
    #welcome p {
      font-size: 20px;
    }

    #about {
      background-color: slategray;
      color: white;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit.</p>
  </div>
</body>
</html>
