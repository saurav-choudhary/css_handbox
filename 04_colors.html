<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
  body {
    background-color: #CCD9EA;
  }
    h1 {
      /* Color Name */
      color: teal;
    }

    h2{
      /* RGB */
      color: rgb(20, 53, 73);
    }

    h3{
      /* Hex */
      color: #1F506E;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
